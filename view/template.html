<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/font-awesome.min.css">
        
        <link rel="stylesheet" href="/lib/EasyAutocomplete-1.3.5/easy-autocomplete.min.css"> 
        <link rel="stylesheet" href="/lib/EasyAutocomplete-1.3.5/easy-autocomplete.themes.min.css"> 

        <link rel="stylesheet" href="/css/app.css">
        <title>Amigo X | {{titulo}} </title>
    </head>
    <body>

    {% if auth == true %}
        {% include 'menu.html' %}

        <div class="modal fade" id="modalCarrinho">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Fecha pedido</h4>
                    </div>
                    <form id="carrinhoForm">
                        <div class="modal-body">
                            <h2>Pedido</h2>
                            <table class="table table-striepd">
                                <thead>
                                    <tr>
                                        <th>Produto</th>
                                        <th class="text-center">Qtd.</th>
                                        <th class="text-right">Valor</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="carrinhoPedidos"></tbody>
                                <tfoot>
                                    <tr>
                                        <th class="text-right" colspan="3" id="carrinhoTotal"></th>
                                        <th></th>
                                    </tr>
                                </tfoot>
                            </table>

                            <h3 class="margin-bottom-15 margin-top-15">Endereço</h3>

                            <div class="row">
                                <div class="col-md-3">
                                    <label for="pedidoCep">CEP</label>
                                    <input type="number" class="form-control" id="pedidoCep" minlength="8" maxlength="8" required>
                                </div>

                                <div class="col-md-7">
                                    <label for="pedidoRua">Rua</label>
                                    <input type="text" class="form-control" id="pedidoRua" minlength="3" maxlength="100" required>
                                </div>

                                <div class="col-md-2">
                                    <label for="pedidoNumero">Nº</label>
                                    <input type="number" class="form-control" id="pedidoNumero" minlength="1" maxlength="5" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <label for="pedidoComplemento">Complemento</label>
                                    <input type="text" class="form-control" id="pedidoComplemento" maxlength="30">
                                </div>

                                <div class="col-md-6">
                                    <label for="pedidoCidade">Cidade</label>
                                    <input type="text" class="form-control" id="pedidoCidade" minlength="3" maxlength="100" required>
                                </div>

                                <div class="col-md-2">
                                    <label for="pedidoUf">UF</label>
                                    <input type="text" class="form-control" id="pedidoUf" minlength="2" maxlength="2" required>
                                </div>
                            </div>

                            <h3 class="margin-bottom-15 margin-top-15">Pagamento</h3>

                            <div class="row">

                                <div class="col-md-5">
                                    <label for="pedidoCartao">Cartão</label>
                                    <input type="number" class="form-control" id="pedidoCartao" minlength="16" maxlength="16" required>
                                </div>

                                <div class="col-md-4">
                                    <label for="pedidoCpf">CPF</label>
                                    <input type="number" class="form-control" id="pedidoCpf" minlength="11" maxlength="11" required>
                                </div>

                                <div class="col-md-3">
                                    <label for="pedidoCodSegunranca">Cód. de segurança</label>
                                    <input type="number" class="form-control" id="pedidoCodSeguranca" minlength="3" maxlength="3" required>
                                </div>
                            </div>       

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
                            <button type="submit" class="btn btn-success">Finalizar Pedido</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>


        <button class="btn btn-danger button-chat" id="buttonChat" onclick="chat()">
            <i class="fa fa-commenting fa-2x"></i>
        </button>

        <div id="chat" class="chat hide">
            <div class="row">
                <div class="col-md-12 text-right margin-bottom-15">
                    <button  class="btn btn-danger" onclick="chatFechar()"><i class="fa fa-times"></i></button>
                </div>
            </div>

           <div class="row">
               <div class="col-md-12 input-group-lg">
                   <select class="form-control" id="chatSessao">
                       <option value="0">SELECIONAR CONVERSA</option>
                   </select> 
                   <input type="hidden" id="chatUsuario" value="{{ id }}">
               </div>
           </div> 

            <div id="mensagens" class="mensagens"></div>

           <form id="formChat" class="input-group-lg">
                <textarea></textarea>
                <button class="btn btn-primary">
                        <i class="fa fa-chevron-right"></i>
                </button>
            </form>

        </div>
        

    {% endif %}

    
            

    <div class="container">
        {% block content %}{% endblock %} 
    </div>


    <div class="modal fade" id="modalPreload">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
            <div class="modal-body">CARREGANDO AGUARDE...</div>
            </div>
        </div>
    </div>

    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/lib/bootstrap/js/tether.min.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/lib/EasyAutocomplete-1.3.5/jquery.easy-autocomplete.min.js"></script> 

    <script src="/js/app.js"></script>
    <script src="/js/loja.js"></script>

    {% block script %}{% endblock %}

  </body>
</html>
